<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroCinema</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media_query.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css/css?family=Inter:100,200,300,regular,500,600,700,800,900">
</head>

<body>
    <!-- main container -->
    <div class="container">

        <!-- header section -->
        <header>
            <div class="navbar">

                <!-- menu button for small screen -->
                <button class="navbar-menu-btn">
                    <span></span><span></span><span></span>
                </button>

                <a href="#" class="navbar-brand">
                    <img src="images/logo.png" alt="">
                </a>

                <!-- navbar navigation -->
                <nav>
                    <ul class="navbar-nav">
                        <li><a href="#" class="navbar-link">Home</a></li>
                        <li><a href="#category" class="navbar-link">Category</a></li>
                        <li><a href="#live" class="navbar-link indicator">LIVE</a></li>
                    </ul>
                </nav>


                <!-- search and sign-in -->

                <div class="navbar-actions">
                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">

                        <button class="navbar-for-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-form-close"></button>
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </form>

                    <!-- search button for small screen -->

                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <a href="#" class="navbar-signin">
                        <span>Sign in</span>
                        <ion-icon name="log-in-outline"></ion-icon>

                    </a>
                </div>

            </div>
        </header>

    </div>


    <script src="main.js"></script>
    <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomoduls src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
